<html lang="en"><head>
    <meta charset="UTF-8">
    <link rel="icon" href="./Screenshot 2024-11-09 141242.png">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./sign.css">
  </head>
  
  <body>
    <section>
  
      <div class="signin">
        <div class="content">
          <h2>Sign Up</h2>
          <form class="form" id="Form">
            <div class="inputBox">
              <input type="text" required=""> <i>Username</i>
            </div>
            <div class="inputBox">
              <input type="email" required=""> <i>Email</i>
            </div>
            <div class="inputBox">
                <input type="number" required=""> <i>ID</i>
              </div>
            <div class="inputBox">
              <input type="password" id="pass0" required=""> <i>Password</i>
            </div>
            <div class="inputBox">
              <input type="password" id="pass1" required=""> <i> Confirm Password</i>
            </div>
            <label id="message"> *Password does not match </label>
            <div class="inputBox">
              <input type="submit" id="sub" value="Sign Up">
            </div>
            <div class="links"> <a href="./login.html"> Log in </a>
  
            </div>
          </form>
        </div>
      </div>
    </section>
  
  <script src="./log.js"></script>
  
  </body></html>
