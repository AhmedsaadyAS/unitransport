<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./profile.css">
    <link rel="stylesheet" href="./heder.css">
    <link rel="icon" href="./Screenshot 2024-11-09 141242.png">

</head>
<body>
    <!--البار-->
    <header>
        <div class="logo">
            <img src="./Screenshot 2024-11-09 141242.png" width="50px" height="70px">
            <span class="span"> <a >Uni Transport</a> </span>
        </div>
        <ul>
            <li> <a href="./h.html" class="a"> Home </a> </li>
            <li id="service">
                <a  class="a"> more</a>
                <label style="height: 10px;"> </label>
                <ul class="service-list">
                    <li> <a class="sev" href="./profile.html">Profile</a></li> <br>
                    <li> <a class="sev" href="./BOOK.html">BOOK</a></li> <br>
                    <li> <a class="sev" href="./Creat_Now.html">Creat_Now</a></li> <br>
                </ul>
    
            </li>
        </ul>
        
    </header>
     <!--الحاويه الخارجيه-->
    <div class="profile-container">
        <!-- الصوره -->
        <div class="profile-picture-container">
            <label for="upload-image">
                <img src="default-profile.jpg" alt="User Photo" class="profile-picture" id="profile-image">
                <span class="add-image-icon">+</span>
            </label>
            <input type="file" id="upload-image" accept="image/*" onchange="loadImage(event)" style="display: none;">
        </div>
        <!-- معلومات المستخدم -->
        <div class="user-info">
            <h2>Your Information</h2>
            <p><strong>Name:</strong> <span id="user-name"></span></p>
            <p><strong>Email:</strong> <span id="user-email"></span></p>
            <p><strong>ID:</strong> <span id="user-id"></span></p>
            
            <button class="update-button" onclick="toggleEditMode()">Update</button>
        </div>

        <!-- زرار الحجز -->
        <div class="booking-button">
            <button>Book NOW</button>
        </div>

        <!-- حاويه جدول المواعيد -->
        <div class="reservations">
            <h3>Your Reservations</h3>
            <table>
                <tr>
                    <th>From</th>
                    <th>To</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Status</th>
                </tr>
                <tbody id="reservations-list">
                    <tr>
                        <td colspan="5">No reservations found</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- حاوية جدول الحجز -->
        <div class="schedule">
            <h3>Transportation Schedule</h3>
            <table>
                <tr>
                    <th>Route</th>
                    <th>Departure</th>
                    <th>Arrival</th>
                    <th>Days</th>
                    <th>Available Seats</th>
                </tr>
                <tbody id="schedule-list">
                    <tr>
                        <td colspan="5">No schedule available</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- جدول الابديت -->
    <div class="edit-modal" id="edit-modal" style="display: none;">
        <h3>Update Data</h3>
        <label>Name:</label>
        <input type="text" id="edit-name" placeholder="Enter name">
        <label>Email:</label>
        <input type="text" id="edit-email" placeholder="Enter email">
        <label>ID:</label>
        <input type="text" id="edit-id" placeholder="Enter ID">
        <button onclick="saveData()">Save</button>
        <button onclick="toggleEditMode()">Cancel</button>
    </div>

    <script src="./profile.js"></script>
</body>
</html>
